<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>COMITÉ DE ÉTICA CEISH UCE </title>
            <link rel="stylesheet" type="text/css" href="Recursos/css/estiloGeneral.css" />
        </f:facet>        
    </h:head>

    <h:body>
        <p:messages autoUpdate="true" showDetail="true"/>
        <section id="Formulario" >          
            <div class="ui-g centrar">
                <div class="ui-g-12 ui-md-12 ui-lg-3"/>
                <div class="ui-g-12 ui-md-12 ui-lg-6 cuerpologuin">

                    <h:form>
                        <center><h1> <p>INGRESO AL SISTEMA</p></h1></center>
                    </h:form>

                    <br></br>
                    <br></br>

                    <h:form>
                        <center>
                            <h:link outcome="mensajeBienvenida.xhtml?faces-redirect=true">
                                <h:graphicImage url="./../Recursos/imgIconos/flecha.png"  width="60" height="60"/>
                            </h:link>
                            <h:link outcome="index.xhtml?faces-redirect=true">
                                <h:graphicImage url="./../Recursos/imgIconos/home3.png"  width="60" height="65"/>
                            </h:link>
                        </center>
                    </h:form>

                    <div class ="login " style=" border-radius: 10px/30px; border: 3px dotted red;">

                        <h:form>
                            <p:messages autoUpdate="false" />
                            <center>
                                <h:panelGrid columns="2" id="datos">
                                    <p:outputLabel for="txtUsuario" value="Usuario:  " />
                                    <p:inputText id="txtUsuario" value="#{ControladorUsuarios.usuario.usuarioUsuario}"  required="true" >
                                        <p:message for="txtUsuario"/> 
                                    </p:inputText>

                                    <p:outputLabel for ="txtClave" value="Contraseña: "/>
                                    <p:password id="txtClave" value="#{ControladorUsuarios.usuario.usuarioPassword}"  required="true"/>
                                    <br></br>
                                    <p:commandButton value="INGRESAR" icon="ui-icon-key" action="#{ControladorUsuarios.loguinExterno()}" update="datos" ajax="false" />
                                    <br></br>
                                    <p:commandButton value="BORRAR"  icon="ui-icon-refresh" type="reset"/>
                                </h:panelGrid> 
                            </center>
                        </h:form>

                        <h:form>
                            <center>
                                <p>HA OLVIDADO SU CONTRASEÑA</p>
                                <p:commandButton style="margin-left:50px;"  value ="AYUDA" onclick="PF('wdialog').show()" icon="ui-icon-alert"  > 
                                    <p:dialog id="dialog" widgetVar="wdialog" header="URGENTE" modal="true" appendTo="@(body)">
                                        <div style="font-size:25px; color:#FF0000;">Comuniquese o Diríjase al Subcomité de Ética de Investigación en Seres Humanos SEISH(UCE) para recuperar su contraseña.</div>
                                    </p:dialog>
                                </p:commandButton>
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
